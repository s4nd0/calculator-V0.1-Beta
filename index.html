<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator V0.1</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>Calculator</h1>
            <h2>V0.1</h2>
        </div>

        <input id="display" type="number" placeholder="0" readonly>

        <div class="buttons">
            <button onclick="displayClear()" class="orange">C/CE</button>
            <button onclick="calculatorOff()">OFF</button>
            <button onclick="radical()">âˆš</button>
            <button onclick="percent()">%</button>
            <button onclick="mrc()">MRC</button>
            <button onclick="mMinus()">M-</button>
            <button onclick="mPlus()">M+</button>
            <button id="division" onclick="division()">/</button>
            <button id="btn7"onclick="dis(7)">7</button>
            <button id="btn8"onclick="dis(8)">8</button>
            <button id="btn9"onclick="dis(9)">9</button>
            <button id="multiply" onclick="multiply()">x</button>
            <button id="btn4"onclick="dis(4)">4</button>
            <button id="btn5"onclick="dis(5)">5</button>
            <button id="btn6"onclick="dis(6)">6</button>
            <button id="minus" onclick="minus()">-</button>
            <button id="btn1" onclick="dis(1)">1</button>
            <button id="btn2" onclick="dis(2)">2</button>
            <button id="btn3" onclick="dis(3)">3</button>
            <button id="plus" onclick="plus()">+</button>
            <button id="btn0" onclick="dis(0)">0</button>
            <button>.</button>
            <button id="equal" onclick="equal()">=</button>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
